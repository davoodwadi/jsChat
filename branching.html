<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Column and Branched Chat Interface</title>
    <link rel="stylesheet" href="branching.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div id="messages">
                <div class="branch-container">
                    <div class="branch">
                        <div id="first-message" class="editable message user" contenteditable="true" data-placeholder="New message"></div>
                    </div>  
                </div>  
            </div>
        </div>
    </div>
    <script type="module" src="branching.js"></script>
</body>
</html>
